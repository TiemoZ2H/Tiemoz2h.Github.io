<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        canvas {
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: #ffffff;
        }
        
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }
        
        #form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
            width: 300px;
        }
        
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #openForm {
            margin: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #openForm:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <button id="openForm">Open Form</button>
<canvas id="canvas" width="1654" height="2339"></canvas>
<div id="overlay">
    <div id="form">
        <label for="imageUrl">Image URL:</label>
        <input type="text" id="imageUrl" required>
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="location">Location:</label>
        <input type="text" id="location" required>
        <button id="submit">Submit</button>
    </div>
</div>




<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');
    const openFormButton = document.getElementById('openForm');
    const submitButton = document.getElementById('submit');
    let backgroundImage = new Image();

    openFormButton.addEventListener('click', () => {
        overlay.style.display = 'flex';
    });

    submitButton.addEventListener('click', () => {
        const imageUrl = document.getElementById('imageUrl').value;
        const name = document.getElementById('name').value;
        const location = document.getElementById('location').value;
        
        backgroundImage.src = imageUrl;
        backgroundImage.onload = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.fillText(`Name: ${name}`, 50, 50);
            ctx.fillText(`Location: ${location}`, 50, 100);
        };
        overlay.style.display = 'none';
        
        // Upload canvas as PNG
        const imageDataUrl = canvas.toDataURL('image/png');

        // Afbeelding uploaden naar API
        const formData = new FormData();
        const byteArray = atob(imageDataUrl.split(',')[1]);
        const uintArray = new Uint8Array(byteArray.length);
        
        for (let i = 0; i < byteArray.length; i++) {
            uintArray[i] = byteArray.charCodeAt(i);
        }

        const blob = new Blob([uintArray], { type: 'image/png' });

        formData.append('file', blob, name + '_' + todayString + '.png'); // FIXED: applicantName → name

        const apiKey = 'g689YjeWwGiCFyzKwPHNww7MYxiGUeAv';
        const url = 'https://api.fivemanage.com/api/image';

        fetch(url, {
            method: 'POST',
            headers: {
                'Authorization': apiKey,
            },
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            console.log('Afbeelding geüpload:', data);
            alert('Afbeelding geüpload: ' + data.url);
        })
        .catch(error => {
            console.error('Fout bij uploaden:', error);
            alert('Upload mislukt');
        });
    });
</script>

</body>
</html>
