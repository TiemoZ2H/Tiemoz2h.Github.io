<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Upload</title>
    <style>
        #canvas {
            border: 1px solid black;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        #form {
            background: white;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<canvas id="canvas" width="800" height="600"></canvas>
<div id="overlay">
    <div id="form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <br>
        <label for="location">Location:</label>
        <input type="text" id="location" required>
        <br>
        <button id="submit">Submit</button>
    </div>
</div>

<button id="openForm">Open Form</button>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');
    const openFormButton = document.getElementById('openForm');
    const submitButton = document.getElementById('submit');

    const backgroundImageUrl = 'https://example.com/path/to/your/image.png'; // Replace with your image URL

    // Load the background image
    const backgroundImage = new Image();
    backgroundImage.src = backgroundImageUrl;
    backgroundImage.onload = () => {
        ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
    };

    // Open the form overlay
    openFormButton.addEventListener('click', () => {
        overlay.style.display = 'flex';
    });

    // Handle form submission
    submitButton.addEventListener('click', () => {
        const name = document.getElementById('name').value;
        const location = document.getElementById('location').value;

        // Draw the text on the canvas
        ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height); // Redraw background
        ctx.fillStyle = 'white';
        ctx.font = '30px Arial';
        ctx.fillText(`Name: ${name}`, 50, 50);
        ctx.fillText(`Location: ${location}`, 50, 100);

        // Convert canvas to image and upload
        const dataURL = canvas.toDataURL('image/png');
        uploadImage(dataURL);

        overlay.style.display = 'none'; // Close the overlay
    });

    // Function to upload the image
    function uploadImage(dataURL) {
        const apiKey = 'g689YjeWwGiCFyzKwPHNww7MYxiGUeAv';
        const url = 'https://api.fivemanage.com/api/image';

        // Convert base64 to binary
        const base64Data = dataURL.split(',')[1];
        const buffer = Buffer.from(base64Data, 'base64');

        const formData = new FormData();
        formData.append('file', new Blob([buffer], { type: 'image/png' }), 'canvas-image.png');
        formData.append("metadata", JSON.stringify({
            name: 'My image',
            description: 'This is my image',
        }));

        axios.post(url, formData, {
            headers: {
                Authorization: apiKey,
                'Content-Type': 'multipart/form-data'
            }
        }).then(res => {
            console.log(res.data.url);
        }).catch(err => {
            console.error(err);
        });
    }
</script>

</body>
</html>
