<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Image Uploader</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        canvas {
            border: 1px solid black; 
            margin-top: 10px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload an Image from URL</h1>
        <input type="text" id="imageUrl" placeholder="Enter image URL">
        <button onclick="loadImage()">Load Image</button>
        <canvas id="canvas"></canvas>
        <button onclick="uploadImage()">Upload Image</button>
    </div>
    
    <script>
        function loadImage() {
    const imageUrl = document.getElementById('imageUrl').value;
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    fetch(imageUrl, { mode: 'cors' })
        .then(response => response.blob())
        .then(blob => {
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(blob);
        })
        .catch(error => {
            alert("Failed to load image. Ensure the URL is accessible.");
            console.error("Image Load Error:", error);
        });
}


        function uploadImage() {
            const canvas = document.getElementById('canvas');
            const imageDataUrl = canvas.toDataURL('image/png');
            const formData = new FormData();
            const byteArray = atob(imageDataUrl.split(',')[1]);
            const uintArray = new Uint8Array(byteArray.length);
            
            for (let i = 0; i < byteArray.length; i++) {
                uintArray[i] = byteArray.charCodeAt(i);
            }
            
            const blob = new Blob([uintArray], { type: 'image/png' });
            const fileName = 'uploaded_image_' + new Date().toISOString().split('T')[0] + '.png';
            
            formData.append('file', blob, fileName);
            
            const apiKey = 'g689YjeWwGiCFyzKwPHNww7MYxiGUeAv';
            const url = 'https://api.fivemanage.com/api/image';
            
            fetch(url, {
                method: 'POST',
                headers: { 'Authorization': apiKey },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Image uploaded:', data);
                alert('Image uploaded: ' + data.url);
            })
            .catch(error => {
                console.error('Upload failed:', error);
                alert('Upload failed');
            });
        }
    </script>
</body>
</html>
