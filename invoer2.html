<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Upload</title>
</head>
<body>
    <form id="uploadForm">
        <label for="background">Achtergrond foto:</label>
        <input type="file" id="background" accept="image/*" required><br>
        
        <label for="name">Naam:</label>
        <input type="text" id="name" required><br>
        
        <label for="place">Plaats:</label>
        <input type="text" id="place" required><br>
        
        <button type="submit">Upload</button>
    </form>
    
    <canvas id="canvas" width="800" height="600" style="display:none;"></canvas>

    <script>

document.getElementById('uploadForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const backgroundInput = document.getElementById('background');
    const name = document.getElementById('name').value;
    const place = document.getElementById('place').value;

    if (backgroundInput.files.length === 0) {
        alert('Selecteer een achtergrondfoto.');
        return;
    }

    const backgroundFile = backgroundInput.files[0];
    const reader = new FileReader();

    reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            ctx.font = '30px Arial';
            ctx.fillText(name, 50, 50);
            ctx.fillText(place, 50, 100);

            const imageDataUrl = canvas.toDataURL('image/png');

            // Afbeelding uploaden naar API
            const formData = new FormData();
            const byteArray = atob(imageDataUrl.split(',')[1]);
            const uintArray = new Uint8Array(byteArray.length);

            for (let i = 0; i < byteArray.length; i++) {
                uintArray[i] = byteArray.charCodeAt(i);
            }

            const blob = new Blob([uintArray], { type: 'image/png' });
            const todayString = new Date().toISOString().split('T')[0];

            formData.append('file', blob, name + '_' + todayString + '.png');

            const apiKey = 'g689YjeWwGiCFyzKwPHNww7MYxiGUeAv';
            const url = 'https://api.fivemanage.com/api/image';

            fetch(url, {
                method: 'POST',
                headers: {
                    'Authorization': apiKey,
                },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Afbeelding geüpload:', data);
                alert('Afbeelding geüpload: ' + data.url);
            })
            .catch(error => {
                console.error('Fout bij uploaden:', error);
                alert('Upload mislukt')
            });
        };
    };
});
    </script>
</body>
</html>
