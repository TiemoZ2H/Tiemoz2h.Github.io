<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tekst op Foto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        canvas {
            border: 1px solid black;
            margin-top: 10px;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Voeg tekst toe aan de afbeelding</h2>
        <input type="text" id="naam" placeholder="Naam">
        <input type="text" id="functie" placeholder="Functie">
        <button onclick="voegTekstToe()">Voeg Tekst Toe</button>
        <br>
    </div>
    
    <canvas id="canvas" width="2121" height="3000"></canvas>
    
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const img = new Image();
        const today = new Date();
        const todayString = today.toLocaleDateString();
        img.src = "Chengs.png"; 
        img.onload = function() {
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        };

        function voegTekstToe() {
            const naam = document.getElementById("naam").value;
            const functie = document.getElementById("functie").value;
            
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height); 
            ctx.font = "bold 40px Arial";
            ctx.fillStyle = "Black";
            ctx.fillText(todayString, 310, 715);
            ctx.fillText(todayString, 700 ,900);
            ctx.fillText(naam, 600, 600);
            ctx.fillText(functie, 1260, 952);
            ctx.font = "70px Lucida Handwriting";
            ctx.fillText('W.Cheng', 200 ,2630);
            
            canvas.toBlob((blob) => {
                if (!blob) {
                    console.error("Kon canvas niet omzetten naar een afbeelding.");
                    return;
                }

                const formData = new FormData();
                const filename = `image_${todayString}.png`;
                formData.append("file", blob, filename);

                const apiKey = "g689YjeWwGiCFyzKwPHNww7MYxiGUeAv";
                const url = "https://api.fivemanage.com/api/image";

                fetch(url, {
                    method: "POST",
                    headers: {
                        Authorization: apiKey,
                    },
                    body: formData,
                })
                .then((response) => response.json())
                .then((data) => {
                    console.log("Upload gelukt:", data);
                    if (data.url) {
                        alert("Afbeelding geÃ¼pload: " + data.url);
                    } else {
                        console.error("API response bevat geen URL:", data);
                    }
                })
                .catch((error) => {
                    console.error("Fout bij uploaden:", error);
                    alert("Upload mislukt");
                });
            }, "image/png");
        }
    </script>
</body>
</html>
